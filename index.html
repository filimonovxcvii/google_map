<!DOCTYPE html>
<html lang="ru">
  <head>

    <style>
      html, body {

        height: 100%;
        font-family: sans-serif;
        background-color: #fdfaf6;
      }
      #map {
        height: 100%;
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .map-container {
        height: 100%;

    </style>
  </head>
  <body>
    <div class="map-container">

          zoom: 10,
          center: center,
          disableDefaultUI: false,
        });

        // –ü—Ä–∏–º–µ—Ä –º–∞—Ä–∫–µ—Ä–∞
        new google.maps.Marker({
          position: center,
          map,
          title: "–ú–æ—Å–∫–≤–∞ üê∂",
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AQ.Ab8RN6KMm86gQdX2Tntakg899AJpOIHsgC5cONxVuoFk3ICByQ&callback=initMap"
      async
